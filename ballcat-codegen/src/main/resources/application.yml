server:
  port: 7777

spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@  # 当前激活配置，默认dev
  resources:
    static-locations: classpath:/static/

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: auto
      insert-strategy: not_empty
      update-strategy: not_empty


## 生产环境时不应在配置文件中配置
jasypt:
  encryptor:
    password: "123456"